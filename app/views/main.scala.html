@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" media="all" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/main.css")" media="all" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/datepicker.css")" media="screen" rel="stylesheet" title="Theme" type="text/css" />
       
        
        <link href="@routes.Assets.at("stylesheets/jquery.cssemoticons.css")" type="text/css" rel="stylesheet" />

 		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
